 <script type="text/javascript">
 // 基于准备好的 dom，初始化 echarts 实例
var myChart = echarts.init(document.getElementById('main'));

// 指定图表的配置项和数据
var option = {
  color: ['#000000'], // 柱状图的颜色
  tooltip: {
    trigger: 'axis', // 提示框触发方式为坐标轴触发
    axisPointer: {
      type: 'line' // 坐标轴指示器类型为直线
    }
  },

  grid: {
    top: '2%', // 图表距离容器顶部的距离
    left: '3%', // 图表距离容器左侧的距离
    right: '4%', // 图表距离容器右侧的距离
    bottom: '3%', // 图表距离容器底部的距离
    containLabel: true // 包含坐标轴刻度标签在内
  },
  xAxis: [
    {
      type: 'category', // x轴类型为类目型，适用于离散的数据
      data: {{ score }}, // x轴数据，这里使用了模板引擎语法，将score变量插入到模板中
      axisTick: {
        alignWithLabel: true // 坐标轴刻度与标签对齐
      },
      name: '评分' // x轴标签
    }
  ],

  yAxis: [
    {
      type: 'value',
      axisLabel: {
        formatter: '{value}' // 不显示原始刻度上的标签
      }
    }
  ],
  graphic: [
    {
      type: 'text',
      left: 'left', // 文本标签位于图表左侧
      top:  '2%', // 文本标签距离容器顶部的距离
      style: {
        text: '数目', // 文本内容为'数目'
        textAlign: 'left', // 文本水平对齐方式为左对齐
        fill: '#000000', // 文本颜色为黑色
        fontSize: 14 // 文本字体大小
      }
    }
  ],

  series: [
    {
      type: 'bar', // 图表类型为柱状图
      barWidth: '60%', // 柱状图的宽度
      data: {{num}} // 图表数据，这里使用了模板引擎语法，将num变量插入到模板中
    }
  ]
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

    </script>
